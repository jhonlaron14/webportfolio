<div class="container-fluid">
	<div class="d-flex justify-content-center">
		<div class="row mt-5">
			<div class="text-dark p-5">
				<h2 class="mb-3 text-center">Contact Me</h2>
<!-- Start of Form -->
				<form>
				<!-- FORM NAME -->
				  	<div class="form-group">
					    <label for="exampleFormControlInput1">Name</label>
					    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
				  	</div>
				  <!-- FORM EMAIL -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Email address</label>
						<input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
					</div>
				  <!-- FORM CONTACT NUMBER -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Contact Number</label>
						<input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="+63 900 000 0000">
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
					</div>
				<!-- Button -->
					<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-dark mb-3">Send Email</button> 
				</form>
<!-- End of Form -->
			</div>
		</div>
	</div>
</div>

<!-- Modals -->			  
<div class="modal" id="myModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<p>Thank you for contacting!</p>
				<p>I'll get back to you as soon as possible!</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!-- End of Modals -->
